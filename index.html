<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css" />
    <title>Trafalgar</title>
  </head>
  <body>
    <header class="header">
        <div class="brand-logo">
            <img src="./images/logo.png" alt="Tralfagar" />
        </div>
        <nav>
            <a class="nav-item" href="#">Home</a>
            <a class="nav-item" href="#">Find a doctor</a>
            <a class="nav-item" href="#">Apps</a>
            <a class="nav-item" href="#">Testimonials</a>
            <a class="nav-item" href="#">About us</a>
        </nav>
        <i class='bx bx-menu-alt-right bx-md'></i>
    </header>
    <main>
      <div class="hero">
        <div class="left-hero">
          <h2>Virtual healthcare for you</h2>
          <p>Trafalgar provides progressive, and affordable 
            healthcare, accessible on mobile and online 
            for everyone</p>
          <button>Consult today</button>
        </div>
        
        <div class="right-hero">
          <img src="./images/image.png" alt="">
        </div>
      </div>
    </main>
  </body>
</html>
